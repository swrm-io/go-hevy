version: "2"
linters:
  enable:
    - bodyclose
    - cyclop
    - dupword
    - gocyclo
    - misspell
    - prealloc
    - revive
    - unparam
    - usestdlibvars
    - varnamelen
  settings:
    cyclop:
      max-complexity: 15
  exclusions:
    generated: lax
    presets:
      - comments
      - common-false-positives
      - legacy
      - std-error-handling
    paths:
      - third_party$
      - builtin$
      - examples$
formatters:
  enable:
    - gofmt
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
